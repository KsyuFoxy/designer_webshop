<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
    <title>Designer webshop project</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/main.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,800" rel="stylesheet">
    <script type="text/javascript" src="assets/js/index.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="shop-logo" class="active">
                <a href="#home">
                    <img src="assets/images/ND_logo_v2.png" alt="shop-logo">
                </a>
            </div>
            <div class="shop-additional-icons">
                <span class="glyphicon glyphicon-search search-icon"></span>
                <input type="search" class="search hidden-xs hidden-sm" name="" value="" autocomplete="off" placeholder="Search">
                <span class="glyphicon glyphicon-shopping-cart"></span>
            </div>
            <div class="search-additional-content">
                <span class="glyphicon glyphicon-search"></span>
                <input type="search" class="search-additional-content" name="" value="" autocomplete="off" placeholder="Search">
            </div>
            <div class="navigation">
                <ul class="nav nav-pills nav-stacked">
                    <div class="hidden-sm hidden-md hidden-lg">
                        <img class="nav-menu-open" src="assets/images/nav_menu_image_small.png">
                        <img class="nav-menu-close" src="assets/images/nav_close_image_small.png">
                    </div>
                    <li role="presentation"><a href="#shop">Shop</a></li>
                    <li role="presentation"><a href="#delivery">Delivery</a></li>
                    <li role="presentation"><a href="#payment">Payment</a></li>
                    <li role="presentation"><a href="#contacts">Contacts</a></li>
                </ul>
            </div>
        </div>
    </header>



</body>
</html>
